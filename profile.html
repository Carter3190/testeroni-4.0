<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Profile - Auxilium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f8b4b4;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .profile-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fefefe;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-header input[type="file"],
    .profile-header input[type="text"] {
      margin: 10px 0;
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .profile-pic-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 15px;
      border: 3px solid #d6c6f7;
    }

    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .stat {
      background-color: #d6c6f7;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px;
      color: white;
      font-weight: 600;
    }

    .portfolio {
      margin-top: 40px;
    }

    .portfolio h3 {
      text-align: center;
      color: #333;
    }

    .portfolio-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .portfolio-item {
      position: relative;
      width: 200px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .price-tag {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: #f8b4b4;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seller Profile - Auxilium</h1>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <input type="file" accept="image/*" onchange="previewImage(event)">
      <img id="profilePic" class="profile-pic-preview" src="https://via.placeholder.com/150" alt="Profile Preview">
      
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Service you're offering">
      <input type="text" placeholder="Where are you from?">
    </div>

    <div class="stats">
      <div class="stat">‚≠ê Rating: 4.8 / 5</div>
      <div class="stat">üí¨ 24 Reviews</div>
      <div class="stat">‚è± Seller Since: 2023</div>
    </div>

    <div class="portfolio">
      <h3>Previous Work</h3>
      <div class="portfolio-gallery">
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/200x150" alt="Work Sample 1">
          <div class="price-tag">Starting at $100</div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/200x150" alt="Work Sample 2">
          <div class="price-tag">Starting at $150</div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/200x150" alt="Work Sample 3">
          <div class="price-tag">Starting at $80</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profilePic');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
