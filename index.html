<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxilium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Header */
    header {
      background-color: #f8b4b4;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    /* Sign In Button */
    .sign-in {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #d6c6f7;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .sign-in:hover {
      background-color: #c0a0f2;
    }

        /* Join Us Button */
    .Join-Us {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #d6c6f7;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .Join-Us:hover {
      background-color: #c0a0f2;
    }


    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-image: url('Jerry.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 15px;
      width: 60%;
      font-size: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 15px 30px;
      background-color: #d6c6f7;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #c0a0f2;
    }      

    /* Services */
    .services {
      padding: 50px 0;
      background-color: #f8b4b4;
      text-align: center;
    }

    .services h3 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Auxilium</h1>
    <a href="sign-up.html" class="sign-in" id="signInText">Sign Up</a>
    
     <a href="Join-Auxillium.html" class="sign-in" id="JoinUsText">Join Us</a>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Find the service you need with ease</h2>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a service...">
      <button id="search-button">Search</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Auxilium. All rights reserved.</p>
  </footer>

</body>
</html>

  <script>
    // Service data
    const services = [
      { name: 'Chiropractor', image: 'https://via.placeholder.com/200x150?text=chiropractor },
      { name: 'Oil Change', image: 'https://via.placeholder.com/200x150?text=Oil+Change' },
      { name: 'DJ', image: 'https://via.placeholder.com/200x150?text=Dj' },
      { name: 'Photography', image: 'https://via.placeholder.com/200x150?text=Photography' },
      { name: 'Pharmacy', image: 'https://via.placeholder.com/200x150?text=Pharmacy' }
    ];

    // Function to update the service carousel based on the search query
    function searchServices(query) {
      const filteredServices = services.filter(service => service.name.toLowerCase().includes(query.toLowerCase()));
      const carousel = document.getElementById('service-carousel');
      carousel.innerHTML = ''; // Clear current carousel content

      filteredServices.forEach(service => {
        const serviceItem = document.createElement('div');
        serviceItem.classList.add('service-item');

        const img = document.createElement('img');
        img.src = service.image;
        img.alt = service.name;

        const p = document.createElement('p');
        p.textContent = service.name;

        serviceItem.appendChild(img);
        serviceItem.appendChild(p);
        carousel.appendChild(serviceItem);
      });
    }
